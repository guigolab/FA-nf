name: Docker release trigger
on:
  workflow_dispatch:

jobs:
  get_release:
    runs-on: ubuntu-latest
    name: Push Docker image to multiple registries on demand
    permissions:
      packages: write
      contents: read

    steps:

      - uses: actions/checkout@v2

      - name: Fetch latest release version
        id: latest-release
        uses: reloc8/action-latest-release-version@1.0.0
   
      - name: Output latest release version
        run: echo ${{ steps.latest-release.outputs.latest-release }}
        
      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.latest-release.outputs.latest-release }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_ACCOUNT }}/fa-nf:${{ steps.latest-release.outputs.latest-release }}

      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: docker.pkg.github.com/${{ secrets.DOCKER_ACCOUNT }}/fa-nf/fa-nf:${{ steps.latest-release.outputs.latest-release }}

